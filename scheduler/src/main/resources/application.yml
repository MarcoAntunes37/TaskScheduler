spring:
  application:
    name: Schedulerservice
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5434/scheduler-service
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect        
    hibernate:
      ddl-auto: update
server:
  port: 8081
  error:
    include-stacktrace: never
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs